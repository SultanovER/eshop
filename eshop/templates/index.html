{% extends "layout.html" %}
{% load static %}

{% block content %}
    <img src="{% static 'images/logo.png' %}" style="width: 120px" alt="Logo">
    <div class="row mt-4">
        {% for i in product_list %}
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="{% if i.image %}
                    {{ i.image.url }}
                    {% else %}
                    {% static 'images/logo.png' %}
                    {% endif %}"
                    class="card-img-top" alt="{{ i.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <a href="{% url 'product_detail' i.id %}" class="btn btn-primary">More about product</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
