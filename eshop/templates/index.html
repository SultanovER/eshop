{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class='row'>
    <form class="d-flex" method='get' action='/'>
        <input class="form-control me-2" type="search" placeholder="Search" name='search' aria-label="Search" value="{{search_word}}">
        <input class="form-control me-2" type="number" placeholder="Price from" name='price_from' value="{{price_from}}">
        <input class="form-control me-2" type="number" placeholder="Price to" name='price_to' value="{{price_to}}">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
    <img src="{% static 'images/logo.png' %}" style="width: 120px" alt="Logo">
    <div class="row mt-4">
        {% for i in product_list %}
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="{% if i.image %}
                    {{ i.image.url }}
                    {% else %}
                    {% static 'images/logo.png' %}
                    {% endif %}"
                    class="card-img-top" alt="{{ i.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <h5 class="card-title">{{ i.price }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <a href="{% url 'product_detail' i.id %}" class="btn btn-primary">More about product/Больше о товаре</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class='row'>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                {% for button in button_list %}
                <li class="page-item {% if button == page %} active {% endif %}"><a class="page-link" href="/?search={{search_word}}&price_from={{price_from}}&price_to={{price_to}}&page={{button}}">{{button}}</a></li>
                {% endfor %}
            </ul>
          </nav>
    </div>
{% endblock %}
