<h1>Eshop - Electronic products</h1>
<ul>
    {% for i in product_list %}
    <a href="{% url 'product_detail' i.id %}">
        <li>
            <strong>Product:</strong> {{ i.title }}<br>
            <strong>Price:</strong> {{ i.price }}<br>
            <strong>Desctiption:</strong> {{ i.description }}
        </li>
    </a>
    {% endfor %}
</ul>
